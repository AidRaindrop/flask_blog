{% extends 'base.html' %}

{% block title %}
Change article
{% endblock %}

{% block body %}
<div class="container mt-5">
<h1>Change article {{article.title}}</h1>
    <form method="POST">
        <input type="text" name="title" id="title" class="form-control" placeholder="Name" value="{{article.title}}"></input><br>
        <textarea name="intro" id="intro"  class="form-control">{{article.intro}}</textarea><br>
        <textarea name="text" id="text" cols="30" rows="10" class="form-control">{{article.text}}</textarea><br>
        <input type="submit" class="btn btn-success" value="Update">
    </form>
</div>
{% endblock %}
