{% extends 'base.html' %}

{% block title %}
{{article.title}}
{% endblock %}

{% block body %}
<div class="container mt-5">
<h1>{{article.title}}</h1>
    <div class="alert alert-info">
        <p>{{article.title}}</p>
        <p>{{article.text}}</p>
        <p><b>Date {{article.date.date()}}</b></p>
    </div>
        <a href="/posts/{{article.id}}/delete" class="btn btn-danger">Delete post</a>
        <a href="/posts/{{article.id}}/update" class="btn btn-success">Change post</a>
</div>
{% endblock %}
