{% extends 'base.html' %}

{% block title %}
About us
{% endblock %}

{% block body %}
<div class="container mt-5">
<h1>Add article</h1>
    <form action="/create-article" method="POST">
        <input type="text" name="title" id="title" class="form-control"></input><br>
        <textarea name="intro" id="intro"  class="form-control"></textarea><br>
        <textarea name="text" id="text" cols="30" rows="10" class="form-control"></textarea><br>
        <input type="submit" class="btn btn-success">
    </form>
</div>
{% endblock %}
